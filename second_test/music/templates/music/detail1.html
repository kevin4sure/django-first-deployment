{% extends 'music/base.html' %}
{% load staticfiles %}
{% block title %}Album details{% endblock %}
{% block codeblock %}
    <br>
    <div class="black-container">
            <h1>{{alb}}</h1>
            <hr>    
            <table>
                <tr>
                    <td rowspan="3" style="padding-right: 50px">
                        <img style="width: 200px;padding:5px;border-radius:50%" src="{% static 'music/' %}{{alb.album_logo}}" alt=""/>
                    </td>
                    <td style="padding-right: 50px">
                            Artist:
                        </td>
                        <td >
                            {{ alb.artist }}
                        </td>
                        <tr>
                            <td>Title:</td> 
                            <td>{{ alb.album_title }}</td>
                        </tr>
                        <tr>
                        <td>Genre:</td> 
                        <td>{{ alb.genre }}</td>
                    </tr>
                </tr>
                
            </table>
            

        </div>
        
    </div>
{% endblock %}
